<!DOCTYPE html>
<html>
  <head>
    <title>Registro Torneo de Videojuegos</title>
  </head>
  <body>
    <h1>Registro Torneo de Videojuegos</h1>
    <form>
      <table border="1">
        <tr>
          <td>Nombre del jugador:</td>
          <td>
            <input
              type="text"
              name="nombre"
              required
              minlength="3"
              maxlength="15"
            />
          </td>
        </tr>
        <tr>
          <td>Correo electrónico:</td>
          <td><input type="email" name="correo" required /></td>
        </tr>
        <tr>
          <td>Edad:</td>
          <td>
            <input type="number" name="edad" required min="12" max="40" />
          </td>
        </tr>
        <tr>
          <td>Nickname:</td>
          <td>
            <input type="text" name="nick" required pattern="[A-Za-z0-9]+" />
          </td>
        </tr>
        <tr>
          <td>Categoría:</td>
          <td>
            <input
              type="radio"
              name="categoria"
              value="Principiante"
              required
            />
            Principiante
            <input type="radio" name="categoria" value="Intermedio" />
            Intermedio
            <input type="radio" name="categoria" value="Experto" /> Experto
          </td>
        </tr>
        <tr>
          <td>Juegos favoritos:</td>
          <td>
            <input type="checkbox" name="juegos" value="Helldivers" />
            Helldivers <input type="checkbox" name="juegos" value="Peak" /> Peak
            <input type="checkbox" name="juegos" value="Elden ring" /> Elden
            ring
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Restablecer" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
