<!DOCTYPE html>
<html>
  <head>
    <title>Registro Torneo de Videojuegos</title>
  </head>
  <body>
    <h1>Registro Torneo de Videojuegos</h1>
    <form>
      <table border="1">
        <tr>
          <td><label for="nombre">Nombre del jugador:</label></td>
          <td>
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              minlength="3"
              maxlength="15"
            />
          </td>
        </tr>
        <tr>
          <td><label for="correo">Correo electrónico:</label></td>
          <td><input type="email" id="correo" name="correo" required /></td>
        </tr>
        <tr>
          <td><label for="edad">Edad:</label></td>
          <td>
            <input
              type="number"
              id="edad"
              name="edad"
              required
              min="12"
              max="40"
            />
          </td>
        </tr>
        <tr>
          <td><label for="nick">Nickname:</label></td>
          <td>
            <input
              type="text"
              id="nick"
              name="nick"
              required
              pattern="[A-Za-z0-9]+"
            />
          </td>
        </tr>
        <tr>
          <td>Categoría:</td>
          <td>
            <input
              type="radio"
              name="categoria"
              value="Principiante"
              required
            />
            Principiante
            <input type="radio" name="categoria" value="Intermedio" />
            Intermedio
            <input type="radio" name="categoria" value="Experto" /> Experto
          </td>
        </tr>
        <tr>
          <td>Juegos favoritos:</td>
          <td>
            <input type="checkbox" name="juegos" value="Helldivers" />
            Helldivers <input type="checkbox" name="juegos" value="Peak" /> Peak
            <input type="checkbox" name="juegos" value="Elden Ring" /> Elden
            Ring
          </td>
        </tr>
        <tr>
          <td><label for="fecha">Fecha de inscripción:</label></td>
          <td>
            <input
              type="date"
              id="fecha"
              name="fecha"
              required
              min="2025-01-01"
              max="2025-12-31"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Restablecer" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
